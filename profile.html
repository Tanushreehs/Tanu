<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 85%;
      margin: 30px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #1a5276;
      margin-bottom: 20px;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-direction: column;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #555;
      padding: 12px 20px;
      margin: 0 15px;
      border-radius: 50%;
      background-color: #1a5276;
      font-size: 1.3em;
      border: 2px solid #1a5276;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #2980b9;
      color: #fff;
    }

    /* Student List */
    .student-list-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    li {
      padding: 15px;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 2px solid #2980b9;
    }

    li:hover {
      background-color: #2980b9;
    }

    /* Student Details */
    .student-details {
      display: none;
      flex-direction: row-reverse;
      justify-content: flex-start;
      align-items: flex-start;
      padding-top: 50px;
      margin-top: 30px;
      gap: 50px;
      background-color: #ecf0f1;
    }

    .details-info {
      width: 55%;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
      position: relative;
    }

    .details-info h2 {
      color: #1a5276;
      font-size: 2em;
      text-align: center;
    }

    .details-info .info-item {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #555;
    }

    .details-info .info-item span {
      font-weight: bold;
      color: #1a5276;
    }

    .img-container {
      width: 300px; /* Increased width for larger profile picture */
      height: 300px; /* Increased height for larger profile picture */
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #profile-photo {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Keeps aspect ratio intact */
    }

    /* Back to List Button */
    #back-button {
      position: absolute;
      top: 160px;
      right: 150px;
      background: #1a5276;
      color: white;
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      width: auto;
    }

    #back-button:hover {
      background-color: #2980b9;
    }

    @media (max-width: 768px) {
      .student-details {
        flex-direction: column;
        align-items: center;
      }

      .details-info {
        width: 90%;
        margin-bottom: 20px;
      }

      .img-container {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      #profile-photo {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>

    <!-- Navigation Bar -->
    <div class="navbar">
      <div>
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-info-circle"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <!-- Student List Section -->
    <div class="student-list-container">
      <ul id="student-list">
        <!-- List items will be dynamically populated -->
      </ul>
    </div>

    <!-- Student Details Section -->
    <div class="student-details" id="student-details">
      <div class="details-info">
        <h2 id="student-name"></h2>
        <div class="info-item">
          <span>Date of Birth: </span><span id="student-dob"></span>
        </div>
        <div class="info-item">
          <span>Year of Study: </span><span id="student-year"></span>
        </div>
        <div class="info-item">
          <span>Academic Performance: </span><span id="student-performance"></span>
        </div>
        <div class="info-item">
          <span>Skills: </span><span id="student-skills"></span>
        </div>
        <div class="info-item">
          <span>Internships: </span><span id="student-internships"></span>
        </div>
        <div class="info-item">
          <span>Contact: </span><span id="student-contact"></span>
        </div>
      </div>
      <div class="img-container">
        <img id="profile-photo" src="" alt="Profile Photo">
      </div>
      <!-- Back to List Button -->
      <button id="back-button">Back to List</button>
    </div>

  </div>

  <script>
    const students = [
      {
        name: "Sindhu M V",
        USN :"4MC22CS154",
        photo: "sindhu.jpg",  
        dob: "28th July 2004",
        year: "3rd Year",
        sem:"5th",
        academicPerformance: "CGPA: 8.5/10",
        skills: "JavaScript, React, Node.js, MongoDB",
        internships: "Internship at XYZ Corp as Web Developer",
        contact: "sindhu.mv@example.com",
      },
      {
        name: "Sujatha",
        USN :"4MC22CS162",
        photo: "sujatha.jpg",  
        dob: "3rd Jan 2004",
        year: "3rd Year",
        sem:"5th",
        academicPerformance: "CGPA: 8.7/10",
        skills: "Python, Data Science, Machine Learning",
        internships: "Data Analyst Intern at ABC Solutions",
        contact: "sujatha@example.com",
      },
      {
        name: "Tanushree H S",
        USN :"4MC22CS168",
        photo: "tanushree.jpg",  
        dob: "2nd Feb 2005",
        year : "3rd Year",
        sem:"5th",
        academicPerformance: "CGPA: 9.8/10",
        skills: "Node.js, Express, AWS, PostgreSQL",
        internships: "Software Engineering Intern at DEF Technologies",
        contact: "tanushree.hs@example.com",
      },
      {
        name: "Varshitha N R",
        USN :"4MC22CS176",
        photo: "varshitha.jpg",  
        dob: "31st May 2003",
        year : "3rd Year",
        sem : "5th",
        academicPerformance: "CGPA: 9.0/10",
        skills: "Java, C++, Algorithms, Data Structures",
        internships: "Software Development Intern at GHI Tech",
        contact: "varshitha.nr@example.com",
      }
    ];

    const studentListContainer = document.getElementById("student-list");
    const studentDetails = document.getElementById("student-details");

    // Dynamically populate student list
    students.forEach((student, index) => {
      const li = document.createElement("li");
      li.textContent = student.name;
      li.onclick = () => displayStudentDetails(index);
      studentListContainer.appendChild(li);
    });

    function displayStudentDetails(index) {
      const student = students[index];
      document.getElementById("student-name").textContent = student.name;
      document.getElementById("student-dob").textContent = student.dob;
      document.getElementById("student-year").textContent = student.year;
      document.getElementById("student-performance").textContent = student.academicPerformance;
      document.getElementById("student-skills").textContent = student.skills;
      document.getElementById("student-internships").textContent = student.internships;
      document.getElementById("student-contact").textContent = student.contact;
      document.getElementById("profile-photo").src = student.photo;

      studentListContainer.style.display = "none";
      studentDetails.style.display = "flex";
    }

    // Back to list button functionality
    document.getElementById("back-button").onclick = () => {
      studentListContainer.style.display = "flex";
      studentDetails.style.display = "none";
    };
  </script>
</body>
</html>
